<!DOCTYPE html>
<html>
<head>
	<title>Returning and Mutatinglet</title>
</head>
<body>

	<script type="text/javascript">
		let pets = [{name: "mewo", species: "cat", age: "25"},
					{name: "mewo1", species: "dog", age: "21"},
					{name: "mewo2", species: "dog", age: "22"}
					]

		pets.push ({name: "mewo3", species: "dog", age: "23"})

		console.log(pets)//print the orjects

		console.log(pets.push ({name: "mewo3", species: "dog", age: "23"})) //number of elements
	</script>

</body>
</html>
